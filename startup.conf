unix {
    cli-listen /run/vpp/cli-vpp1.sock
    cli-prompt vpp-1
    nodaemon
    full-coredump
    coredump-size unlimited
    runtime-dir /tmp/vpp
    startup-config /home/ftk/dev/vpp.git/config/ipsec.txt
